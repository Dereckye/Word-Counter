<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de Texto</title>
</head>

<body>
    <header>
        <h1 class="titulo">Contador de Caracteres</h1>
    </header>
    <div class="container">
        <div class="box">
            <h2>Insira seu texto abaixo:</h2>
            <textarea id="texto" placeholder="Digite aqui" style="height: 300px;"></textarea>
        </div>
        <div id="contador">
            <p>Caracteres: <span id="numCaracteres">0</span></p>
            <p>Palavras: <span id="numPalavras">0</span></p>
            <p>Linhas: <span id="numLinhas">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
